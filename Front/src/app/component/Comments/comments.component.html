<div class="comment-container">
  <div *ngFor="let comment of comments">
    <app-editor-comment [comment]="comment"
                        [isAuthenticatedUserComment]="comment.user.id === user.id"></app-editor-comment>
  </div>

  <div *ngIf="isAuthenticatedUser">
    <app-editor-comment [edit]="true"></app-editor-comment>
  </div>
</div>
