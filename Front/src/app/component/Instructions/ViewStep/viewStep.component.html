<div class="header-step">
  <span *ngIf="!hidePosition"
    class="badge badge-info"
        style="padding: 8px 10px 10px 10px">
    {{'Step' | translate}} {{ step.position }}
  </span>
  <span class="step-name">{{ step.name }}</span>
</div>
<div class="textarea">
  <p> {{ step.text }} </p>
</div>
