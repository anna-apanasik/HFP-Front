<div class="container">
  <div class="panel">
    <div class="panel-group" align="center">
      <table class="table_dark">
        <th class="checkbox-column">
          <div class="dropdown settings" dropdown>
            <button class="btn btn-default button-settings" dropdown-open>
              <span class="glyphicon glyphicon-cog"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a (click)="blocked(0)">{{'Block'|translate}}</a></li>
              <li><a (click)="blocked(1)">{{'UnBlock'|translate}}</a></li>
              <li><a (click)="blocked(2)">{{'Delete'|translate}}</a></li>
            </ul>
          </div>
        </th>
        <th>{{'Image'|translate}}</th>
        <th>{{'Information'|translate}}</th>
        <th>{{'Email'|translate}}</th>

        <tr *ngFor="let user of users">
          <td>
            <div class="checkbox-container">
              <input type="checkbox" id="blocked" (click)="blockedCheckbox(user.id)"
                     class="custom-control-input checkbox-input">
            </div>
          </td>
          <td class="user-image">
            <img src="{{user.image}}" class="document-image">
          </td>
          <td>{{user.firstName}} {{user.userName}} {{user.lastName}}</td>
          <td>{{user.email}}</td>
        </tr>
        <tr>
      </table>
    </div>
  </div>
</div>
