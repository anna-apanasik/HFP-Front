<form #form="ngForm" role="form" (submit)="confirmProfile(form.value)">
  <div class="container">
    <div class="confirm-page">

      <div class="panel" id="imagearea" style="background: rgba(111, 112, 123, 0.45)">
        <div class="col-lg-3 col-md-3 hidden-sm hidden-xs" id="photo">
          <div class="panel panel-default" style="background: rgba(111, 112, 123, 0.45)">
            <div class="panel-body" >
              <div class="media">
                <div align="center">
                  <img id="id-area-image" class="img-responsive" name="project_image" src={{imagePasport}}/>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <app-cloudinary (upImgStep)="updateImg($event)"></app-cloudinary>
        </div>â„¢
      </div>

      <textarea  class="description"
                 rows="5"
                 [(ngModel)]="additionally"
                 id="text-area-component"
                 name="descriptionProject"
                 placeholder="{{ 'Additionally'|translate }}"></textarea>

      <div align="center" >
        <input type="submit" class="createButton btn btn-success" id="create" value="{{'Send'|translate}}">
      </div>

    </div>
  </div>
</form>
